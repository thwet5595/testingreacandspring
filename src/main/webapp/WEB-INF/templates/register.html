<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="google-signin-client_id"
	content="155108207912-cj5o9d5hdn87fk7otmt8v3qh8v51a58q.apps.googleusercontent.com" />
<head>

<title>Register</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<div id="signupbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Register</div>
					<div
						style="float: right; font-size: 85%; position: relative; top: -10px">
						Already have account? Please <a href="#" th:href="@{/user/login}">Login</a>
					</div>
				</div>

				<div class="panel-body">
					<form action="#" th:action="@{/register}" th:object="${user}"
						method="post" class="form-horizontal" role="form">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />

						<div class="form-group">
							<label for="firstName" class="col-md-3 control-label">
								Name</label>
							<div class="col-md-9">
								<input type="text" th:field="*{name}" placeholder="Name"
									class="form-control" /> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid
									user name</span>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email </label>
							<div class="col-md-9">
								<input type="text" th:field="*{email}" placeholder="Email"
									class="form-control" /> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid
									email</span>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-md-3 control-label">Password
							</label>
							<div class="col-md-9">
								<input type="password" th:field="*{password}"
									placeholder="Password" class="form-control" /> <span
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">Invalid password</span>
							</div>
						</div>

						<div class="form-group">
							<label for="confirmPassword" class="col-md-3 control-label">ConfirmPassword
							</label>
							<div class="col-md-9">
								<input type="password" th:field="*{confrimPassword}"
									placeholder="Confirm Password" class="form-control" /> <span
									th:if="${#fields.hasErrors('confrimPassword')}"
									th:errors="*{confrimPassword}">Passwords do not match</span>
							</div>
						</div>


						<div class="form-group">
							<div class="col-md-offset-3 col-md-9">
								<input type="submit" value="Register" id="btn-signup"
									class="btn btn-info" />

							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
